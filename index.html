<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>???????</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0e0e10;
      width: 100%;
      height: 100%;
      font-family: "Inter", "Segoe UI", sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    /* Fundo animado discreto */
    .background-eye {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 85vmin;
      height: 85vmin;
      background: url("https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExczZnbHpycDBtNjJ6dml4cDJ3djg4amxxejZwNnIzc29kMTdoemQ4biZlcD12MV9naWZzX3NlYXJjaCZjdD1n/n3UBd63oVlQLC/giphy.gif") no-repeat center;
      background-size: contain;
      transform: translate(-50%, -50%);
      opacity: 0.25;
      filter: blur(2px) brightness(0.8);
      z-index: 0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 1;
    }

    #statusMessage {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #8fa3b5;
      font-size: 15px;
      font-weight: 500;
      z-index: 2;
      letter-spacing: 0.5px;
    }

    #statusMessage a {
      color: #a5b8c9;
      text-decoration: none;
      transition: 0.3s;
    }

    #statusMessage a:hover {
      color: #ffffff;
    }

    /* Caixas 3D modernas */
    .crypto-box {
      position: absolute;
      width: 250px;
      padding: 15px;
      background: linear-gradient(145deg, #151518, #101012);
      border: 1px solid #1f1f24;
      border-radius: 12px;
      color: #d0d0d0;
      font-size: 14px;
      box-shadow: 3px 3px 8px #0a0a0c, -2px -2px 8px #1a1a1d;
      z-index: 2;
      transition: all 0.25s ease;
    }

    .crypto-box:hover {
      transform: translateY(-4px);
      box-shadow: 4px 4px 12px #0a0a0c, -3px -3px 12px #1b1b1f;
    }

    .variacao-pos {
      color: #46c46f;
    }

    .variacao-neg {
      color: #ff5b5b;
    }

    .lucro-pos {
      color: #46c46f;
    }

    .lucro-neg {
      color: #ff5b5b;
    }

    #btcBox {
      top: calc(50% - 110px);
      left: 25px;
    }
    #oxoBox {
      top: calc(50% + 20px);
      left: 25px;
    }
    #solBox {
      top: calc(50% - 110px);
      right: 25px;
    }
    #ethBox {
      top: calc(50% + 20px);
      right: 25px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      letter-spacing: 0.5px;
      z-index: 2;
      color: #8fa3b5;
    }

    #footerText {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="btcBox" class="crypto-box">BTC: Carregando...</div>
  <div id="oxoBox" class="crypto-box">0x0.ai: Carregando...</div>
  <div id="solBox" class="crypto-box">SOL: Carregando...</div>
  <div id="ethBox" class="crypto-box">ETH: Carregando...</div>

  <div class="background-eye"></div>
  <canvas id="spiralCanvas"></canvas>
  <div id="statusMessage"><a href="page2.html" target="_blank">???????</a></div>

  <audio id="typeSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <footer>
    <p id="footerText"></p>
  </footer>

  <script>
    const footerTextEl = document.getElementById("footerText");
    const fullText = "Sem reis, sem regras, sem extorsão, liberdade em código. Est. 2018";
    let currentChar = 0;
    let typing = true;

    function typeFooter() {
      if (currentChar <= fullText.length) {
        footerTextEl.innerHTML = fullText.slice(0, currentChar);
        footerTextEl.style.opacity = 1;
        currentChar++;
        setTimeout(typeFooter, 80);
      } else {
        setTimeout(() => {
          typing = false;
          eraseFooter();
        }, 2500);
      }
    }

    function eraseFooter() {
      if (currentChar >= 0) {
        footerTextEl.innerHTML = fullText.slice(0, currentChar);
        currentChar--;
        setTimeout(eraseFooter, 30);
      } else {
        footerTextEl.style.opacity = 0;
        setTimeout(() => {
          typing = true;
          currentChar = 0;
          typeFooter();
        }, 1000);
      }
    }

    typeFooter();

    const canvas = document.getElementById('spiralCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const binaryText = "01000100011011110110110101101001011011100110000101110100011001010010000001000101011011100111010001110010011001010111000001110010011001010111010101110011001000000101001101100101011011010110100100100000010100100110010101100111011100100110000100100000011011100110111101110011001000000100110101100101011100100110001101100001011001000110111100100000011011110111010100100000010000110110111101100100011001010101100001110010011001010110110001100001001000000100111101110000011001010110111000100000010001000110010101100011011001010111001001110100011011110111001100101110";
    const letters = binaryText.split('');
    const maxChars = 180;
    let index = 0;
    let angleOffset = 0;
    const baseRadius = 130;
    const radiusIncrement = 0.6;
    const angleStep = 0.3;
    let frameCounter = 0;
    const typingSpeed = 2;
    const typeSound = document.getElementById('typeSound');

    function formatBRL(value) {
      return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    async function fetchCryptoData() {
      try {
        const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,0x0-ai-ai-smart-contract,usd&vs_currencies=usd,brl&include_24hr_change=true';
        const response = await fetch(url);
        return await response.json();
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
        return null;
      }
    }

    async function updatePrices() {
      const data = await fetchCryptoData();
      if (!data) return;

      const dolarBRL = data.usd.brl;

      const moedas = [
        { id: "bitcoin", nome: "BTC", box: "btcBox", precoCompraUSD: 5000, ano: "2018" },
        { id: "ethereum", nome: "ETH", box: "ethBox", precoCompraUSD: 450, ano: "2020" },
        { id: "solana", nome: "SOL", box: "solBox", precoCompraUSD: 12.25, ano: "2022" },
        { id: "0x0-ai-ai-smart-contract", nome: "0x0.ai", box: "oxoBox", precoCompraUSD: 0.001569, ano: "2023" }
      ];

      moedas.forEach(moeda => {
        const precoUSD = data[moeda.id].usd;
        const precoBRL = precoUSD * dolarBRL;
        const compraBRL = moeda.precoCompraUSD * dolarBRL;
        const lucroPercent = ((precoBRL - compraBRL) / compraBRL) * 100;
        const variacao = data[moeda.id].usd_24h_change || 0;
        const variacaoClass = variacao < 0 ? 'variacao-neg' : 'variacao-pos';
        const lucroClass = lucroPercent < 0 ? 'lucro-neg' : 'lucro-pos';

        const html = `
          ${moeda.nome}: ${formatBRL(precoBRL)} <span class="${variacaoClass}">(${variacao.toFixed(2)}%)</span><br>
          DCA: ${formatBRL(compraBRL)}<br>
          Holding &#x23F3; ${moeda.ano}–2025: <span class="${lucroClass}">${lucroPercent.toFixed(3)}%</span>
        `;
        document.getElementById(moeda.box).innerHTML = html;
      });
    }

    updatePrices();
    setInterval(updatePrices, 15000);

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2, centerY = canvas.height / 2;
      ctx.font = '14px monospace';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      let angle = angleOffset;

      for (let i = 0; i < index; i++) {
        const char = letters[i % letters.length];
        const radius = baseRadius + i * radiusIncrement;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        let fade = Math.max(1 - (index - i) / maxChars, 0) ** 1.5;
        ctx.fillStyle = `rgba(150,160,180,${fade})`;
        ctx.fillText(char, x, y);
        angle += angleStep;
      }

      angleOffset += 0.002;
      frameCounter++;
      if (frameCounter >= typingSpeed) {
        frameCounter = 0;
        index++;
        typeSound.currentTime = 0;
        typeSound.play();
      }
      if (index > maxChars) {
        index = 0;
        angleOffset = 0;
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
